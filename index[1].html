<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike - Official Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            display: inline-block;
            margin-right: 1rem;
            color: white;
        }

        .nav-item a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .nav-item a:focus, .nav-item a:hover {
            color: #3498db;
            outline: 2px solid #3498db;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .featured-products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .price {
            color: #e74c3c;
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
        }

        .btn:focus, .btn:hover {
            background-color: #2980b9;
            outline: 2px solid #3498db;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: 2rem;
        }

        /* Accessibility */
        :focus {
            outline: 2px solid #3498db;
            outline-offset: 2px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }
    </style>
</head>
<body>
    <nav class="header">
        <ul class="nav">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">Products</a></li>
            <li class="nav-item"><a href="#">About Us</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <h1>Welcome to Nike</h1>
        
        <section class="featured-products">
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1 - Running Shoe" width="300">
                <h2>Running Shoe</h2>
                <p class="price">$99.99</p>
                <button class="btn" onclick="addToCart()">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="product2.jpg" alt="Product 2 - Baseball Hat" width="300">
                <h2>Baseball Hat</h2>
                <p class="price">$49.99</p>
                <button class="btn" onclick="addToCart()">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="product3.jpg" alt="Product 3 - Basketball Shorts" width="300">
                <h2>Basketball Shorts</h2>
                <p class="price">$79.99</p>
                <button class="btn" onclick="addToCart()">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Nike. All rights reserved.</p>
        <p>Terms of Service | Privacy Policy</p>
    </footer>

    <!-- JavaScript for interactivity -->
    <script>
        function addToCart() {
            alert('Product added to cart!');
        }
    </script>
</body>
</html>
